{% extends "base.html" %}

{% load i18n %}
{% block title %} | {% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="shadow p-sm-5 p-2" style="min-height:65vh">
    <h3>{% trans "Set Password" %}</h3><br>
    {% include "alerts.html" %}
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-info my-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
    </div>
{% endblock content %}
